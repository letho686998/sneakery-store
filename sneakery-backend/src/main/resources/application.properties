# ==========================================
# Database Configuration
# ==========================================
# Sử dụng environment variables cho production
# Development: Có thể hardcode hoặc dùng env vars
spring.datasource.url=${DB_URL:jdbc:sqlserver://localhost:1433;databaseName=sneakery_db;encrypt=false;trustServerCertificate=true}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:123456}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

# ==========================================
# JWT Configuration
# ==========================================
# Sử dụng environment variable cho production
app.jwt.secret=${JWT_SECRET:pr4A69n8RRGkZvDq56wfpxvjTE0cNF2SnmxgngH9nrQ=}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# ==========================================
# Server Configuration
# ==========================================
server.port=8080

# ==========================================
# CORS Configuration
# ==========================================
cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:5174
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*

# ==========================================
# Cloudinary Configuration (Optional)
# ==========================================
# Sử dụng environment variables cho production
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:dpwvthh5z}
cloudinary.api-key=${CLOUDINARY_API_KEY:177993931929792}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:tg22Fe3hUkyzB2Ivmfk3gbJjHsc}

# ==========================================
# Email Configuration (Optional)
# ==========================================
# Sử dụng environment variables cho production
spring.mail.enabled=${MAIL_ENABLED:false}
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:aaa@gmail.com}
spring.mail.password=${MAIL_PASSWORD:aaa}

# ==========================================
# Logging Configuration
# ==========================================
logging.level.com.sneakery=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==========================================
# Spring Boot DevTools
# ==========================================
spring.devtools.restart.enabled=true

# ==========================================
# Cache Configuration (Caffeine)
# ==========================================
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=5m
spring.cache.cache-names=dashboardStats,productStats,brands,categories,products

# ==========================================
# Database Connection Pooling (HikariCP)
# ==========================================
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX_SIZE:10}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=${DB_POOL_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${DB_POOL_IDLE_TIMEOUT:600000}
spring.datasource.hikari.max-lifetime=${DB_POOL_MAX_LIFETIME:1800000}
spring.datasource.hikari.leak-detection-threshold=${DB_POOL_LEAK_DETECTION:60000}

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true